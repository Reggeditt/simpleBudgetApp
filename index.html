<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="form-section">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="e.g Jane Doe">
                <label for="age">Age:</label>
                <input type="number" id="age" min="18" max="120">
                <label for="income">How much do you earn a month?</label>
                <input type="number" id="income">
                <label for="income">How many dependants do you have?</label>
                <input type="number" id="dependants">
                <label for="gender">Select gender</label>
                <input type="radio" id="gender" name="male" value="male">
                <input type="radio" id="gender" name="female" value="female">
                <label for="marital-status">Marital status</label>
                <input type="checkbox" id="marital-status" name="single">
                <input type="checkbox" id="marital-status" name="married">
                <input type="checkbox" id="marital-status" name="divorced">
                <input type="checkbox" id="marital-status" name="Widow">
                <button id="submit-btn" type="submit">Submit</button>                
            </form>
        </div>
        <div class="budget-display-section">
            <table>
                <thead>
                    <tr>
                        <th>Budget Category</th>
                        <th>Amount(NGN)</th>
                        <th>Percentage(%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tithe</td>
                        <td id="tithe-amt"></td>
                        <td id="tithe"></td>
                    </tr>
                    <tr>
                        <td>Personal tithe</td>
                        <td id="ptithe-amt"></td>
                        <td id="ptithe"></td>
                    </tr>
                    <tr>
                        <td>savings</td>
                        <td id="savings-amt"></td>
                        <td id="savings"></td>
                    </tr>
                    <tr>
                        <td>Food</td>
                        <td id="food-amt"></td>
                        <td id="food"></td>
                    </tr>
                    <tr>
                        <td>Transportation</td>
                        <td id="trans-amt"></td>
                        <td id="trans"></td>
                    </tr>
                    <tr>
                        <td>Health</td>
                        <td id="med-amt"></td>
                        <td id="med"></td>
                    </tr>
                    <tr>
                        <td>Utility bills</td>
                        <td id="util-amt"></td>
                        <td id="util"></td>
                    </tr>
                    <tr>
                        <td>Rent</td>
                        <td id="rent-amt"></td>
                        <td id="rent"></td>
                    </tr>
                    <tr>
                        <td>Clothing</td>
                        <td id="clothing-amt"></td>
                        <td id="clothing"></td>
                    </tr>
                    <tr>
                        <td>Miscellaneous</td>
                        <td id="misc-amt"></td>
                        <td id="misc"></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
